<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>test-A-Frame</title>
  <script src="dist/aframe.min.js"></script>
</head>

<body>
  <a-scene>

    <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-sphere position="0 1.25 -1" radius="1.25" src="images/earth.jpg">
       <a-animation easing="linear" attribute="rotation" dur="10000" to="0 0 360" repeat="indefinite"></a-animation>
    </a-sphere>
    <a-octahedron position="-2 3 -2" color="#FFC65D" radius="1">
    <a-sky src="images/universe.jpg"></a-sky>
    <a-entity position="0 0 3.8">
      <a-camera><a-cursor color="#2E3A87"></a-cursor></a-camera>
    </a-entity>
  </a-scene>
</body>

</html>
