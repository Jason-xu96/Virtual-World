<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>test-A-Frame</title>
  <script src="dist/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="tree1" src="assets/tree1.dae"></a-asset-item>
      <a-asset-item id="tree2" src="assets/tree2.dae"></a-asset-item>
    </a-assets>
    <!-- Base -->
    <a-entity>
      <a-plane width="30" height="30" color="#249889" rotation="-90 0 0"></a-plane>
    </a-entity>
    <!-- Clouds -->
    <a-entity>
      <a-box color="white" opacity="0.8" width="14" depth="18" height="3" material="" geometry="" position="" rotation="" scale="" visible="">
        <a-animation attribute="position" from="-8 35 -40" to="-8 35 -90" delay="0" dur="36000" easing="linear" repeat="indefinite" fill="both"></a-animation>
      </a-box>
    </a-entity>
    <!-- Sun -->
    <a-entity id="face"
        geometry="primitive: circle; radius: 9"
        material="color: yellow"
        position="0 0 -15.25"
    ></a-entity>
    <a-sphere id="leftEye" color="black" position="-2.7 5 -12.5" radius="0.3"></a-sphere>
    <a-sphere id="rightEye" color="black" position="2.7 5 -12.5" radius="0.3"></a-sphere>
    <a-sphere id="leftEyeball" position="-3 5 -14" radius="1.5" shader="flat"></a-sphere>
    <a-sphere id="rightEyeball" position="3 5 -14" radius="1.5" shader="flat"></a-sphere>
    <a-entity id="mouth"
        geometry="primitive: circle; radius: 1.5"
        material="color: black"
        position="0 1.2 -15"
    ></a-entity>
    <!-- Trees -->
    <a-collada-model src="#tree1" position="11 0 -11" rotation="0 30 0" scale="1.4 1.4 1.4"></a-collada-model>
    <a-collada-model src="#tree2" position="-7 0 -7" rotation="0 30 0" scale="1.4 1.4 1.4"></a-collada-model>
    <a-collada-model src="#tree2" position="6 0 -15" rotation="0 30 0" scale="1.4 1.4 1.4"></a-collada-model>
    <a-collada-model src="#tree1" position="7 0 -5" rotation="0 30 0" scale="1.4 1.4 1.4"></a-collada-model>
    <!-- House -->
    <a-box width="2.5" depth="0.2" height="5" color="#EF2D5E" position="1.7 5 8" rotation="-45 90 0"></a-box>
    <a-box width="2.5" depth="0.2" height="5" color="#EF2D5E" position="-1.7 5 8" rotation="45 90 0"></a-box>
    <a-box width="2.5" depth="0.2" height="4" color="#EF2D5E" position="-2.5 2 7.7" rotation="0 90 0"></a-box>
    <a-box width="2.5" depth="0.2" height="4" color="#EF2D5E" position="2.5 2 7.7" rotation="0 90 0"></a-box>
    <a-box width="6" depth="0.2" height="6" color="#EF2D5E" position="0 0 8" rotation="90 0 0"></a-box>
    <!-- Sky -->
    <a-sky color="#24CAFF" radius="1000" material="" geometry="" scale="" position="" rotation="" visible=""></a-sky>

  </a-scene>
</body>

</html>
